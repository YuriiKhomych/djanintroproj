{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <h1>Sign up to us</h1>
            <form action="{% url 'sign_up' %}" method="POST" class="col s12">
                {% csrf_token %}
                {% for field in form %}
                    <div class="input-field col s12">
                        <p>
                            {{ field.label_tag }}<br>
                            {{ field }}
                            {% for error in field.errors %}
                                <p style="color: red">{{ error }}</p>
                            {% endfor %}
                        </p>
                    </div>
                {% endfor %}
                <input type="submit">
            </form>
        </div>
    </div>
{% endblock content %}
