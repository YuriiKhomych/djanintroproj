{% extends 'base.html' %}

{% load static from staticfiles %}

{% block content %}

    <div class="container">
        <div class="row">
            <h1>Add road trip</h1>
            <form action="{% url 'add_trip' %}" method="POST" class="get-form">
                {% csrf_token %}
                {{ form }}
                <input class="btn waves-effect waves-light" type="submit" >
            </form>
        </div>
    </div>
    <script src="{% static 'js/geocomplete.js' %}" ></script>
{% endblock%}
